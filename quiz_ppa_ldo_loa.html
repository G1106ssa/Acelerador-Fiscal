        let currentQuestion = 0;
        let score = 0;
        let wrongAnswers = 0;
        let answered = [];

        function loadQuestion() {
            const question = questions[currentQuestion];
            const quizBody = document.getElementById('quizBody');
            const letters = ['A', 'B', 'C', 'D', 'E'];
            const optionsHTML = question.options.map((option, index) => `
                <div class="option" onclick="selectAnswer(${index})" id="option-${index}">
                    <div class="option-letter">${letters[index]}</div>
                    <div class="option-text">${option}</div>
                </div>
            `).join('');

            quizBody.innerHTML = `
                <div class="question-card">
                    <span class="question-number">Quest√£o ${question.id}</span>
                    <div class="question-text">${question.text}</div>
                    <div class="options-container">${optionsHTML}</div>
                    <div class="feedback" id="feedback"></div>
                </div>
            `;
            updateProgress();
            updateButtons();
        }

        function selectAnswer(index) {
            if (answered[currentQuestion]) return;
            const question = questions[currentQuestion];
            const feedback = document.getElementById('feedback');
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.add('disabled'));

            const letters = ['A', 'B', 'C', 'D', 'E'];
            if (index === question.correct) {
                options[index].classList.add('correct');
                feedback.className = 'feedback show success';
                feedback.innerHTML = `‚úÖ Resposta Correta!<div class="feedback-explanation"><strong>Explica√ß√£o:</strong> ${question.explanation}</div>`;
                score++;
            } else {
                options[index].classList.add('wrong');
                options[question.correct].classList.add('correct');
                feedback.className = 'feedback show error';
                feedback.innerHTML = `‚ùå Resposta Incorreta! A resposta correta √© a alternativa ${letters[question.correct]}.<div class="feedback-explanation"><strong>Explica√ß√£o:</strong> ${question.explanation}</div>`;
                wrongAnswers++;
            }
            answered[currentQuestion] = true;
            updateButtons();
            updateStats();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('questionCounter').textContent = `Quest√£o ${currentQuestion + 1} de ${questions.length}`;
        }

        function updateStats() {
            const totalAnswered = score + wrongAnswers;
            const percentage = totalAnswered > 0 ? Math.round((score / totalAnswered) * 100) : 0;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('wrongCount').textContent = wrongAnswers;
            document.getElementById('percentageDisplay').textContent = percentage + '%';
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').disabled = !answered[currentQuestion];
            if (currentQuestion === questions.length - 1 && answered[currentQuestion]) {
                document.getElementById('nextBtn').textContent = 'Ver Resultado ‚Üí';
            } else {
                document.getElementById('nextBtn').textContent = 'Pr√≥xima ‚Üí';
            }
        }

        function showFinalScore() {
            const percentage = Math.round((score / questions.length) * 100);
            const quizBody = document.getElementById('quizBody');
            saveToHistory(score, questions.length, percentage);
            let message = percentage >= 70 ? 'üéâ Excelente! Voc√™ est√° preparado!' : percentage >= 50 ? 'üëç Bom trabalho! Continue estudando!' : 'üìö Continue estudando! Voc√™ vai conseguir!';
            quizBody.innerHTML = `
                <div class="question-card score-display">
                    <h2>${message}</h2>
                    <p>Voc√™ acertou <strong>${score}</strong> de <strong>${questions.length}</strong> quest√µes</p>
                    <div class="score-percentage">${percentage}%</div>
                    <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Refazer Quiz</button>
                    <button class="btn btn-view-history" onclick="showHistory()">üìä Ver Hist√≥rico</button>
                </div>
            `;
            document.querySelector('.quiz-controls').style.display = 'none';
        }

        function saveToHistory(correct, total, percentage) {
            const history = getHistory();
            history.push({date: new Date().toISOString(), correct, total, percentage, timestamp: Date.now()});
            localStorage.setItem('quizHistoryPPA', JSON.stringify(history));
        }

        function getHistory() {
            const stored = localStorage.getItem('quizHistoryPPA');
            return stored ? JSON.parse(stored) : [];
        }

        function clearHistory() {
            if (confirm('Tem certeza que deseja limpar todo o hist√≥rico? Esta a√ß√£o n√£o pode ser desfeita.')) {
                localStorage.removeItem('quizHistoryPPA');
                showHistory();
            }
        }

        function showHistory() {
            const history = getHistory();
            const quizBody = document.getElementById('quizBody');
            if (history.length === 0) {
                quizBody.innerHTML = `
                    <div class="history-section"><div class="empty-history">
                        <div class="empty-history-icon">üìä</div>
                        <h3>Nenhum hist√≥rico ainda</h3>
                        <p>Complete o quiz para come√ßar a acompanhar seu progresso!</p>
                        <button class="btn btn-primary" onclick="restartQuiz()" style="margin-top: 20px;">Iniciar Quiz</button>
                    </div></div>
                `;
                document.querySelector('.quiz-controls').style.display = 'none';
                return;
            }
            const bestScore = Math.max(...history.map(h => h.percentage));
            const avgScore = Math.round(history.reduce((sum, h) => sum + h.percentage, 0) / history.length);
            const sortedHistory = [...history].sort((a, b) => b.timestamp - a.timestamp);
            const recentHistory = sortedHistory.slice(0, 10);
            const historyHTML = recentHistory.map((attempt) => {
                const date = new Date(attempt.date);
                const dateStr = date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
                const timeStr = date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                const isBest = attempt.percentage === bestScore;
                return `<div class="history-item ${isBest ? 'best-score' : ''}">
                    <span class="history-date">${dateStr} √†s ${timeStr}</span>
                    <span><span class="history-score">${attempt.percentage}% (${attempt.correct}/${attempt.total})</span>
                    ${isBest ? '<span class="history-badge">üèÜ</span>' : ''}</span></div>`;
            }).join('');
            const chartData = recentHistory.slice(0, 10).reverse();
            const chartHTML = chartData.map((attempt) => {
                const height = attempt.percentage;
                const isBest = attempt.percentage === bestScore;
                const date = new Date(attempt.date);
                const label = date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
                return `<div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                    <div class="chart-bar ${isBest ? 'best' : ''}" style="height: ${height}%" title="${attempt.percentage}% - ${label}">
                        <span class="chart-value">${attempt.percentage}%</span>
                    </div><div class="chart-label">${label}</div></div>`;
            }).join('');
            quizBody.innerHTML = `
                <div class="history-section">
                    <div class="history-header">
                        <h2 class="history-title">üìä Seu Desempenho</h2>
                        <button class="btn-clear" onclick="clearHistory()">üóëÔ∏è Limpar Hist√≥rico</button>
                    </div>
                    <div class="history-stats">
                        <div class="stat-card best"><div class="stat-card-value">üèÜ ${bestScore}%</div><div class="stat-card-label">Melhor Pontua√ß√£o</div></div>
                        <div class="stat-card"><div class="stat-card-value">${avgScore}%</div><div class="stat-card-label">M√©dia Geral</div></div>
                        <div class="stat-card"><div class="stat-card-value">${history.length}</div><div class="stat-card-label">Tentativas</div></div>
                    </div>
                    ${chartData.length > 1 ? `<div class="chart-container"><h3 class="chart-title">üìà Evolu√ß√£o (√öltimas ${chartData.length} tentativas)</h3><div class="chart">${chartHTML}</div></div>` : ''}
                    <div class="history-list"><h3 class="history-list-title">üìù √öltimas Tentativas</h3>${historyHTML}</div>
                    <div style="text-align: center; margin-top: 30px;"><button class="btn btn-primary" onclick="restartQuiz()">üîÑ Fazer Novo Quiz</button></div>
                </div>
            `;
            document.querySelector('.quiz-controls').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            wrongAnswers = 0;
            answered = [];
            document.querySelector('.quiz-controls').style.display = 'flex';
            updateStats();
            loadQuestion();
        }

        loadQuestion();
    </script>
